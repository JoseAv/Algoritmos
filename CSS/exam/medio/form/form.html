<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,700&family=Merienda:wght@700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form-header">
            <h1>Crea Una Nueva Cuenta</h1>
        </div>

        <form class="form-main">
            <div class="content-input">
                <label for="name">Name</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="content-input">
                <label for="name">Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>

            <div class="content-input">
                <label for="name">Email</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="content-input">
                <label for="name">Confirmar Email</label>
                <input type="email" placeholder="Confirmar Email">
            </div>

            <div class="content-input">
                <label for="name">Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="content-input">
                <label for="name">Confirmar Password</label>
                <input type="password" placeholder="Confirmar Password">

            </div>
            <div class="container-verify">
                <input type="checkbox">
                <p>Confimar que acepta los <span class="terminos">terminos y condiciones</span></p>
            </div>

            <div class="container-button">
                <button>Crear Cuenta</button>
            </div>

        </form>

    </main>




</body>

</html>
